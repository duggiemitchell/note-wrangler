<div class="input-group">
  <div class="input-group-btn">
    <a class="btn btn-default" href="#/notes/new">
      <i class="fa fa-pencil">&nbsp;New</i>
    </a>
  </div>
    <input type="text" class="form-control" ng-model="search.input.$" placeholder="Search">
</div>


<nw-category-selector ng-model="search.category"></nw-category-selector>

<div class="row">
  <div ng-repeat="note in notes | categoryFilter:search.category | filter: search.input" class="col-sm-6">
    <h2>
      <a title="{{note.user.name}}" ng-href="#/notes/{{note.id}}">{{note.title}}
      </a>
    </h2>
    <p>{{ note.description }}</p>
    <p><span class="label label-info">{{note.category.name}}</span></p>
  </div>
</div>
